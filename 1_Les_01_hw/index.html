        Выведет в консоль строку "2010", т.к:

        3. Дальше происходит конкатенация (сложение) строк "20" + "10" = 2010

        2. Поэтому последовательно произойдет преобразование в строку и конкатенация: 1) сперва левой 10-ки,  2) а потом и правой 10-ки
        */
        
        sum = 10 + 10 + +"10"
        console.log(sum);
        /* 
        Выведет в консоль число 30, т.к.:
        1. Сложит два числа 10+10 (получится 20)

        3. В этот момент программа поймет, что третий элемент является строкой "10",
        но из-за унарного плюса (+) перед ним, она на лету преобразует строку в число 10
        4. Поэтому фактически программа просто последовательно складывает три числа, как если бы у последней 10-ки стерли кавычки и 1знак плюса
         */

        console.log(sum);

        Выведет в консоль число -Infinity (минус Бесконечность), т.к.:

        2. Внутри кавычек "" ничего нет, т.е. ноль/пусто
        3. Поэтому унарный минус преобразует кавычки в минус ноль (-0)
        4. Деление на минус ноль приводит к -Infinity
         */

        sum = 10 / +"2,5"
        console.log(sum);
        /* 
        Выведет в консоль число NaN, т.к.:
        1. Унарный плюс (+) преобразует строку "2,5" в число
        2. Но программа это число не поймет, т.к. для десятичных дробных чисел нужно использовать точку, а не запятую, чтобы отделить дробный знак от целого
        3. В результате деления числа на нечисло, получается число NaN, означающее not-a-number
         */

        sum = 10 / +"2.5"
